<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Deck of Cards</title>
	<script src="./assets/script.js" defer></script>
</head>

<body>
	<header>
		<div>
			<h1>Deck of Cards</h1>
		</div>
	</header>
	<main>
		<section>
			<div>
				<p>Click the button to shuffle the deck</p>
				<button id="shuffle-btn">Shuffle deck</button>
			</div>
		</section>
		<section>
			<div>
				<div>
					<p>Shuffling animation</p>
				</div>
			</div>
		</section>
		<section>
			<div>
				<p>
					Click the button to draw four cards
				</p>
				<button id="draw-btn">Draw cards</button>
			</div>
		</section>
		<section id="output">
			<div id="cards">Card</div>
		</section>
		<section>
			<div>
				<p>Click the button to reset</p>
				<button id="reset-btn">Reset</button>
			</div>
		</section>
	</main>
	<footer>
		<a href="https://stefanoturcarelli.com/" target="_blank">Stefano Turcarelli</a>
	</footer>

</body>

</html>
